<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sample11</title>
    </h:head>
    <h:body>
        <h1>컨버터</h1>
        <h:form>
            <h:panelGrid columns="2">
                코드<h:outputText value="#{bb.code}" />
                매출일
                <h:outputText value="#{bb.date}">
                    <f:convertDateTime pattern="yyyy/MM/d" timeZone="Asia/Seoul" />
                </h:outputText>
                금액
                <h:outputText value="#{bb.amount}">
                    <f:convertNumber pattern="###,##0" />
                </h:outputText>
            </h:panelGrid>
            <h:link outcome="/sample11/index">되돌아가기</h:link>
        </h:form>
    </h:body>
</html>
