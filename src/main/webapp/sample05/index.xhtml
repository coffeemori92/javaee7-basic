<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sample05</title>
        <h:outputStylesheet library="css" name="mystyle.css" />
    </h:head>
    <h:body>
        <h1>텍스트 출력</h1>
        <h:form>
            <h:panelGrid columns="2">
                ①<h:outputText value="hi" styleClass="blue14" />
                ②<h:outputText value="#{bb.data}" />
            </h:panelGrid>
        </h:form>
        <h1>파라미터 텍스트 출력</h1>
        <h:outputFormat value="{0}까지 앞으로 {1}일">
            <f:param value="올림픽" />
            <f:param value="130" />
        </h:outputFormat>
        <h1>라벨 출력</h1>
        <h:form>
            <h:outputLabel for="agree">승인합니다</h:outputLabel>
            <h:selectBooleanCheckbox id="agree" />
        </h:form>
        <h:graphicImage library="images" name="book1.jpg" />
        <h:graphicImage value="#{resource['images:book1.jpg']}" />
        <h:graphicImage url="#{resource['images:book1.jpg']}" />
    </h:body>
</html>
